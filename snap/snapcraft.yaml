
name: usdxworldparty
version: '0.1' 
summary: Single-line elevator pitch for your amazing snap # 79 char long summary
description: |
    Esta Es una prueba para ver como funciona
grade: devel 
confinement: devmode 

apps:
  worldparty:
    command: desktop-launch ./Worldparty

parts:
  worldparty:
        source: .
        plugin: make
                
  ffmpeg:
    source: https://ffmpeg.org/releases/ffmpeg-3.2.2.tar.gz
    plugin: autotools
    configflags: 
      - --disable-ffplay
      - --disable-ffprobe
      - --disable-ffserver
      - --enable-gpl
      - --enable-libass
      - --enable-libfreetype
      - --enable-libmp3lame
      - --enable-libopus
      - --enable-libtheora
      - --enable-libvorbis
      - --enable-libvpx
      - --enable-libx264
      - --enable-libx265
      - --enable-nonfree
    organize:
        usr/local/bin/: bin/
    build-packages:
      - autoconf
      - automake
      - build-essential
      - cmake
      - g++
      - git
      - libass-dev
      - libfreetype6-dev
      - libmp3lame-dev
      - libopus-dev
      - libsdl1.2-dev
      - libtheora-dev
      - libtool
      - libva-dev
      - libvdpau-dev
      - libvorbis-dev
      - libvpx-dev
      - libx264-dev
      - libx265-dev
      - libxcb-shm0-dev
      - libxcb-xfixes0-dev
      - libxcb1-dev
      - make
      - pkg-config
      - texinfo
      - yasm
      - zlib1g-dev
